<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="Images\Logo\calculatrice.png">
    <link rel="stylesheet" href="calculatrice.css">
    <title>Calculatrice</title>
</head>

<body>
    <div class="calculatrice">
        <h1>Calculatrice</h1>
        <input id="sortie" type="text" placeholder="0" >
        <div>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn-suppression">C</button>
        </div>
        <div>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btn-division">/</button>
        </div>
        <div>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btn-soustraction">-</button>
        </div>
        <div>
            <button id="btn0">0</button>
            <button id="btn-egal">=</button>
            <button id="btn-multiplication">*</button>
            <button id="btn-addition">+</button>
        </div>
    </div>
    <script src="calculatrice.js"></script>
</body>

</html>
